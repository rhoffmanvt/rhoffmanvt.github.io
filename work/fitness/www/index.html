<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fitness</title>

    <!-- IF not using Sass (run gulp sass first), then uncomment below and remove the CSS includes below
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    -->
    
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js" type="text/javascript"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js" type="text/javascript"></script>
    <script src="lib/pouchdb-all-dbs/dist/pouchdb.all-dbs.min.js" type="text/javascript"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="starter">
    <ion-tabs class="tabs-dark">
      <ion-tab ui-sref="splash" hidden="true">
        <ion-nav-view name="splash"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-ios-body" ui-sref="exercises.index">
        <ion-nav-view name="exercises"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-ios-compose" ui-sref="programs.index">
        <ion-nav-view name="programs"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-stats-bars" ui-sref="analytics">
        <ion-nav-view name="analytics"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </body>
</html>
